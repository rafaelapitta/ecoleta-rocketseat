<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    <div id="page-create-point">

            <header>
                <img src="/img/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para home</a>
            </header>
        
    <form action="">
        <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>
            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" required>
                </div>
                <div class="field">
                    <label for="address2">Número</label>
                    <input type="number" name="address2" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o Estado</option>
                    </select>
                    <input type="hidden" name="state" required>
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>

            </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de Coleta</h2>
                </legend>

                <div class="itens-grid" class="selected">
                    <li data-id="1">
                        <img src="/img/lampadas.svg" alt="lampadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/img/baterias.svg" alt="baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/img/papeis-papelao.svg" alt="papeis-papelao">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/img/eletronicos.svg" alt="residuos-eletronicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/img/organicos.svg" alt="residuos-organicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/img/oleo.svg" alt="oleo">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
            </fieldset>


        <button type="submit">Cadastrar ponto de coleta</button>

    </form>


    </div>
 

    <script src="scripts/create-point.js"></script>
</body>
</html>
